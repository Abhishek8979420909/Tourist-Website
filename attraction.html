<head>

    <style>
        .attraction{
            border: solid 2px ;
            border-color: rgb(196, 187, 187);
            display: inline-block;

            height: 150px;
            width: 200px;
            text-align:left;
            background-color:white;
            padding: 3.5px;
    }
    .attraction-list{
        
        display: flex;
        gap: 10px;
        
    }

</head>
<body>
    <h2>Top Attractions in XYZ city</h2>
    <div class="attraction-list">
        <div class="attraction">

            <p>One of the oldest landmarks in XYZ,offering a glimpse into the city's past.</p>
        </div>
        <div class="attraction">
            <h3>Sunset Beach</h3>
            <p>Relax by the sea and enjoy beautiful sunsets every evening.</p>
        </div>
        <div class="attraction">

    </div>
